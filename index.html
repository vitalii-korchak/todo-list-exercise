<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <div class="row">
        <div class="col-6">
          <form id="todo-form">
            <div class="form-group">
              <label for="item-name-field">Item name</label>

              <input
                id="item-name-field"
                class="form-control"
                type="text"
                placeholder="To do item name"
                name="name"
              />
            </div>

            <div class="form-group">
              <label for="item-description-field">Item description</label>

              <textarea
                class="form-control"
                id="item-description-field"
                rows="3"
                placeholder="To do item description"
                name="description"
              ></textarea>
            </div>

            <div class="text-right">
              <button type="submit" id="add-item-btn" class="btn btn-primary">
                Add
              </button>
            </div>
          </form>
        </div>

        <div class="col-6">
          <div class="form-group">
            <label>Sort by:</label>

            <select id="sort-select" class="form-control form-control-md">
              <option value="date">Date</option>
              <option value="alphabetical">Alphabetical</option>
            </select>
          </div>

          <div class="row">
            <div class="col-2"><strong>Date</strong></div>
            <div class="col"><strong>Item</strong></div>
            <div class="col-2"><strong>Status</strong></div>
            <div class="col-3"><strong>Action</strong></div>
          </div>

          <div id="list-box"></div>
        </div>
      </div>
    </div>
    <script src="todo-list.js"></script>
  </body>
</html>
